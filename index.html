<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VHS Transfers</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-dt/css/jquery.dataTables.min.css">
  <script src="https://cdn.jsdelivr.net/npm/datatables.net/js/jquery.dataTables.min.js"></script>

  <style>
    .title {
    text-align: center;
    font-size: 2.5em;
    margin-bottom: 30px;
    text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    letter-spacing: 4px;
    position: relative;
    }

    .title::before {
    position: absolute;
    left: 2px;
    text-shadow: -1px 0 #ff0000;
    top: 0;
    color: #0ff;
    background: #000;
    overflow: hidden;
    clip: rect(0, 900px, 0, 0);
    animation: glitch-effect 3s infinite linear alternate-reverse;
    }
    body {
      font-family: "Courier New", monospace;
      margin: 2em;
      background-color: #121212;
      color: #0ff;
      transition: background-color 0.3s, color 0.3s;
    }
    h2 {
      color: #0ff;
    }
    #themeToggle {
      background: #1e1e1e;
      border: 1px solid #0ff;
      color: #0ff;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 1em;
      transition: background 0.3s, color 0.3s;
    }
    #themeToggle:hover {
      background: #0ff;
      color: #121212;
    }
    
    body.dark table.dataTable {
      border-collapse: collapse !important;
      background-color: #1e1e1e;
      color: #0ff;
    }
    body.dark table.dataTable thead th {
      background-color: #2c2c2c;
      color: #0ff;
      border-bottom: 2px solid #444;
    }
    body.dark table.dataTable tbody tr {
      background-color: #1e1e1e;
    }
    body.dark table.dataTable tbody tr:nth-child(even) {
      background-color: #252525;
    }
    body.dark table.dataTable tbody tr:hover {
      background-color: #333333;
    }
    body.dark .dataTables_wrapper label {
      color: #0ff;
    }
    body.dark .dataTables_wrapper .dataTables_filter input,
    body.dark .dataTables_wrapper .dataTables_length select {
      background: #1e1e1e;
      border: 1px solid #444;
      color: #0ff;
    }
    body.dark .dataTables_wrapper .dataTables_paginate .paginate_button {
      color: #0ff !important;
      background: transparent !important;
      border: 1px solid #444 !important;
    }
    body.dark .dataTables_wrapper .dataTables_paginate .paginate_button.current {
      background: #0ff !important;
      color: #121212 !important;
    }

    body.light {
      background-color: #fdfdfd;
      color: #004080; 
    }
    body.light h2 {
      color: #003366;
    }
    body.light #themeToggle {
      background: #fff;
      border: 1px solid #004080;
      color: #004080;
    }
    body.light #themeToggle:hover {
      background: #004080;
      color: #fff;
    }
    body.light table.dataTable {
      background-color: #fff;
      color: #004080;
    }
    body.light table.dataTable thead th {
      background-color: #e6f0ff;
      color: #003366;
    }
    body.light table.dataTable tbody tr:nth-child(even) {
      background-color: #f2f8ff;
    }
    body.light table.dataTable tbody tr:hover {
      background-color: #d9ecff;
    }
    body.light .dataTables_wrapper label {
      color: #004080;
    }
    body.light .dataTables_wrapper .dataTables_filter input,
    body.light .dataTables_wrapper .dataTables_length select {
      background: #fff;
      border: 1px solid #004080;
      color: #004080;
    }
    body.light .dataTables_wrapper .dataTables_paginate .paginate_button {
      color: #004080 !important;
      border: 1px solid #004080 !important;
    }
    body.light .dataTables_wrapper .dataTables_paginate .paginate_button.current {
      background: #004080 !important;
      color: #fff !important;
    }
body.light table.dataTable tbody td:nth-child(odd) {
  background-color: #f9f9f9;
}
body.light table.dataTable tbody td:nth-child(even) {
  background-color: #ffffff;
}
body.dark table.dataTable tbody td:nth-child(odd) {
  background-color: #2a2a2a !important;
}
body.dark table.dataTable tbody td:nth-child(even) {
  background-color: #1e1e1e !important;
}

body.dark table.dataTable tbody td {
  color: #0ff;
}
    table.dataTable.display tbody td, table.dataTable.display tbody th, table.dataTable.row-border tbody td, table.dataTable.row-border tbody th {
  border: 1px solid rgba(0, 255, 255, 0.2);
}
  </style>
</head>
<body class="dark">
  <center>
    <h2 class="title">Oakley Tapes Fixed Transfers</h2>
    <button id="themeToggle">Switch Theme</button>
  </center>
  <table id="csvTable" class="display"></table>

  <script>
    const csvUrl = "https://gamedays-software-development.github.io/OakleyFixed/vhs_transfers.csv"; 

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const columns = [
          { title: "Deck", data: "Deck" },
          { title: "VHS", data: "VHS" },
          { title: "Timestamp", data: "Timestamp" },
          { title: "Note", data: "Note" }
        ];
        $('#csvTable').DataTable({
          data: data,
          columns: columns,
          pageLength: 25,
          order: [[2, 'desc']]
        });
      }
    });
    document.getElementById('themeToggle').addEventListener('click', function() {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
    });
  </script>
</body>
</html>
