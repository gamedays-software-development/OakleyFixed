<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VHS Transfers</title>

  <!-- jQuery (needed for DataTables) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- DataTables (JS + CSS) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-dt/css/jquery.dataTables.min.css">
  <script src="https://cdn.jsdelivr.net/npm/datatables.net/js/jquery.dataTables.min.js"></script>

  <style>
    body {
      font-family: "Courier New", monospace;
      margin: 2em;
      background-color: #121212;
      color: #4db8ff; /* light blue text */
      transition: background-color 0.3s, color 0.3s;
    }

    h2 {
      color: #66c2ff;
    }

    /* Toggle button */
    #themeToggle {
      background: #1e1e1e;
      border: 1px solid #4db8ff;
      color: #4db8ff;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 1em;
      transition: background 0.3s, color 0.3s;
    }
    #themeToggle:hover {
      background: #4db8ff;
      color: #121212;
    }

    /* DataTables dark mode (default) */
    body.dark table.dataTable {
      border-collapse: collapse !important;
      background-color: #1e1e1e;
      color: #4db8ff;
    }
    body.dark table.dataTable thead th {
      background-color: #2c2c2c;
      color: #66c2ff;
      border-bottom: 2px solid #444;
    }
    body.dark table.dataTable tbody tr {
      background-color: #1e1e1e;
    }
    body.dark table.dataTable tbody tr:nth-child(even) {
      background-color: #252525;
    }
    body.dark table.dataTable tbody tr:hover {
      background-color: #333333;
    }
    body.dark .dataTables_wrapper .dataTables_filter input,
    body.dark .dataTables_wrapper .dataTables_length select {
      background: #1e1e1e;
      border: 1px solid #444;
      color: #4db8ff;
    }
    body.dark .dataTables_wrapper .dataTables_paginate .paginate_button {
      color: #4db8ff !important;
      background: transparent !important;
      border: 1px solid #444 !important;
    }
    body.dark .dataTables_wrapper .dataTables_paginate .paginate_button.current {
      background: #4db8ff !important;
      color: #121212 !important;
    }

    /* Light mode */
    body.light {
      background-color: #fdfdfd;
      color: #004080; /* deep blue text */
    }
    body.light h2 {
      color: #003366;
    }
    body.light #themeToggle {
      background: #fff;
      border: 1px solid #004080;
      color: #004080;
    }
    body.light #themeToggle:hover {
      background: #004080;
      color: #fff;
    }
    body.light table.dataTable {
      background-color: #fff;
      color: #004080;
    }
    body.light table.dataTable thead th {
      background-color: #e6f0ff;
      color: #003366;
    }
    body.light table.dataTable tbody tr:nth-child(even) {
      background-color: #f2f8ff;
    }
    body.light table.dataTable tbody tr:hover {
      background-color: #d9ecff;
    }
    body.light .dataTables_wrapper .dataTables_filter input,
    body.light .dataTables_wrapper .dataTables_length select {
      background: #fff;
      border: 1px solid #004080;
      color: #004080;
    }
    body.light .dataTables_wrapper .dataTables_paginate .paginate_button {
      color: #004080 !important;
      border: 1px solid #004080 !important;
    }
    body.light .dataTables_wrapper .dataTables_paginate .paginate_button.current {
      background: #004080 !important;
      color: #fff !important;
    }
  </style>
</head>
<body class="dark">
  <center>
    <h2>Oakley Tapes Fixed Transfers Status</h2>
    <button id="themeToggle">Switch Theme</button>
  </center>
  <table id="csvTable" class="display"></table>

  <script>
    const csvUrl = "https://gamedays-software-development.github.io/OakleyFixed/vhs_transfers.csv"; 

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const columns = [
          { title: "Deck", data: "Deck" },
          { title: "VHS", data: "VHS" },
          { title: "Timestamp", data: "Timestamp" },
          { title: "Note", data: "Note" }
        ];
        $('#csvTable').DataTable({
          data: data,
          columns: columns,
          pageLength: 25,
          order: [[2, 'desc']]
        });
      }
    });

    // Theme toggle
    document.getElementById('themeToggle').addEventListener('click', function() {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
    });
  </script>
</body>
</html>
